<a href="#/dashboard/">Dashboard</a>
<div class="container" style="margin-top:10%">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please Sign In</h3>
				</div>
				<div class="panel-body">
					<form ng-controller="loginController" ng-submit="getToken()">
						<div class="form-group">
							<input class="form-control" type="text" id="userName" placeholder="Username" value="" ng-model="form.username" autofocus>
						</div>
						<div class="form-group">
							<input class="form-control" type="password" id="userPass" placeholder="Password" value="" ng-model="form.password">
						</div>
						<input class="btn btn-lg btn-success btn-block" type="submit" name="btnlogin" ngClick="Submit" style="background-color: #62c4b6;">
					</form>

				</div>

			</div>
		</div>
	</div>
</div>
