
          <h1 class="page-header">Employees</h1>

<div>
  <form ng-submit="searchFilter()">
    <select ng-model="filter.race">
    	<option value="">All</option> 
    	<option value="B">Black African</option>
    	<option value="C">Coloured</option>
    	<option value="I">Indian or Asian</option>
    	<option value="W">White</option>
    	<option value="N">None Dominant</option>
    </select>
    <select ng-model="filter.position">
    	<option value="">All</option> 
    	<option value="1">Front-end Developer</option>
    	<option value="2">Back-end Developer</option>
    	<option value="3">Project Manager</option>
    </select>
    <input type="submit" value="Filter">
  </form>
</div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>Email</th>
                  <th>Position</th>
                  <th>Level</th>
                </tr>
              </thead>
              <tbody id="employeeList">
                <tr ng-repeat="emp in employee">
                  <td id="empId_{{ emp.user.id }}">{{ emp.user.first_name }} {{ emp.user.last_name }}</td>
                  <td>{{ emp.phone_number }}</td>
                  <td>{{ emp.email }}</td>
                  
                  <td>{{ emp.position.name }}</td>
                  <td>{{ emp.position.level }}</td>
                </tr>
               
              </tbody>
            </table>
          </div>
