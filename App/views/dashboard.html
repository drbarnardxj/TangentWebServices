<h1 class="page-header">Dashboard</h1>
<h3>Welcome back {{ fullName }}</h3>
<h3>You have {{ dashData.birthdaysTotals }} birthday/s to remember this month.</h3>
<div class="panel panel-primary">
	<div class="panel-heading"><h3 class="panel-title">Your employment review is in {{ daysToReview }} days</h3></div>
</div>
<div class="row">
    <div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading"> 
				<h3 class="panel-title">Current Staff Positions : {{ dashData.staffTotal }}</h3> 
			</div> 
			<div class="panel-body">
				<canvas id="pie" class="chart chart-pie" chart-data="charts.positions.data" chart-labels="charts.positions.labels" chart-options="charts.positions.options"></canvas>
			</div> 
		</div>
	</div> 
    <div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading"> 
				<h3 class="panel-title">Gender Ratio</h3> 
			</div> 
			<div class="panel-body">
				<canvas id="pie" class="chart chart-pie" chart-data="charts.gender.data" chart-labels="charts.gender.labels" chart-options="charts.gender.options"></canvas>
			</div> 
		</div>
	</div> 
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading"> 
				<h3 class="panel-title">Race Ratio</h3> 
			</div> 
			<div class="panel-body">
				<canvas id="pie" class="chart chart-pie" chart-data="charts.race.data" chart-labels="charts.race.labels" chart-options="charts.race.options"></canvas>
			</div> 
		</div>
	</div> 
</div>
<div class="panel panel-primary">
	<div class="panel-heading"><h3 class="panel-title">Your birthday is in {{ daysToBirthDay }} days</h3></div>
</div>
