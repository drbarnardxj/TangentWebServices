<!DOCTYPE html>
<html lang="en"> 
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="App/css/login.css" rel="stylesheet" />
	<!-- Force HTTPS request over insecure server -->
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	
	</head>
<body ng-app="twsApp">
<div ng-view></div>

<script>
function loginButton(){
		var userName = $('#userName').val();
		var userPassword = $('#userPass').val();
		console.log(userName);
		$.ajax({
			method: "POST",
			url: "http://staging.tangent.tngnt.co/api-token-auth/",
			data: { 'username': userName, 'password': userPassword }
		})
		.done(function(data) {
			alert( "Token: " + data.token );
		});
	}

</script>
<script src="App/js/app.js"></script>
<!-- Controllers -->
<script src="App/js/controllers/loginController.js"></script>
<!-- Services -->
<script src="App/js/services/login.js"></script>
</body>
</html>
